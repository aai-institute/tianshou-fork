---
_target_: experiments.seed_dependence.sac_exp_builder.SACWithActorCriticExperimentBuilder
hidden_sizes: [256, 256]
experiment_config:
  _target_: tianshou.highlevel.experiment.ExperimentConfig
  seed: 0
  watch: false
  watch_render: 0.0

sampling_config:
  _target_: tianshou.highlevel.config.SamplingConfig
  num_epochs: 100
  step_per_epoch: 1000
  batch_size: 256
  num_train_envs: 4
  train_seed: 0
  num_test_envs: 4
  test_seed: 4
  episode_per_test: 20
  buffer_size: 1_000_000
  step_per_collect: 1
  update_per_step: 4
  start_timesteps: 10000
  start_timesteps_random: true

env_factory:
  _target_: examples.mujoco.mujoco_env.MujocoEnvFactory
  task: "Ant-v4"
  seed: 0
  obs_norm: false

policy_params:
  _target_: tianshou.highlevel.params.policy_params.SACParams
  action_bound_method: "clip"
  action_scaling: "default"
  deterministic_eval: true
  exploration_noise: null
  gamma: 0.99
  tau: 0.005
  alpha:
    _target_: tianshou.highlevel.params.alpha.AutoAlphaFactoryDefault
    lr: 3.0e-4
  estimation_step: 1
  actor_lr: 1.0e-3
  critic1_lr: 1.0e-3
  critic2_lr: 1.0e-3
  actor_lr_scheduler_factory: null
#    _target_: tianshou.highlevel.params.lr_scheduler.LRSchedulerFactoryLinear
#    sampling_config: ${sampling_config}
  critic1_lr_scheduler_factory: null
#    _target_: tianshou.highlevel.params.lr_scheduler.LRSchedulerFactoryLinear
#    sampling_config: ${sampling_config}
  critic2_lr_scheduler_factory: null
#    _target_: tianshou.highlevel.params.lr_scheduler.LRSchedulerFactoryLinear
#    sampling_config: ${sampling_config}
